<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/car.css" />
        <link rel="stylesheet" type="text/css" href="../css/foot.css" />
    </head>
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/car.js"></script>
    <body>
        <div id="headed">
            <div class="container">
                <ul class="headed-l">
                    <li>Hi</li>
                    <li><a href="#">请登录</a></li>
                    <li><a href="#">免费注册</a></li>
                </ul>
                <ul class="headed-r">
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的酒仙网</a></li>
                    <li><a href="#">客服热线<span style="color:red;font-weight:bold;">400-617-9999</span></a></li>
                </ul>
            </div>
        </div>
        <div id="advertising">
            <div class="container">
                <div class="advertising-t">
                    <a href="../index.html"><img src="../img/logo2.png" style="margin-top:15px;"/></a>
                    <img src="../img/car1.png" height="120" style="float:right;"/>
                </div>
            </div>
        </div>
        <div id="hint">
            <div class="container">
                <i></i>
                <p>温馨提示：自营商品实付满100元免运费，偏远地区满500免运费</p>
            </div>
        </div>
        <div id="car-box">
            <div class="container">
                <div class="car-t">
                    <p>我的购物车1</p>
                    <div class="ctab-T">
                        <input type="checkbox" class="all"/><span style="padding-left:10px;">全选</span><span class="message">商品信息</span><span class="univalence">单价</span><span class="gold">送金币</span><span class="count">数量</span><span class="handle">操作</span>
                    </div>
                </div>
                <p class="shop">平正源旗舰店</p>
                <ul class="carlist">                    
                </ul>
                <div class="ctab-B">
                    <input type="checkbox" class="all2"/>
                    <div class="ctab-Box">
                        <span style="margin-right:10px;">全选</span>
                        <span>删除选中得商品</span> 
                        <span class="freight">总价不含运费</span>
                        <span class="total">￥</span>
                        <span class="btn"></span>
                    </div>
                    <div class="btn">去结算</div>
                </div>
            </div>
        </div>
        <div id="foot"></div>
    </body>
</html>
